<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-chosen.css">
    <title>Plugin</title>
  </head>
  <body>
    <form id="Form" name="Form" action="" method="POST" onsubmit="return valida(this)">
        <div class="col-xs-4">    
            <p>Ticket Owner</p>
            <select data-placeholder="L1" class="chosen-select" tabindex="2" name="id_Owner" id="id_Owner"><option value=""></option></select>
        </div>
        <br>
        <div class="form-inline">
                <label for="Ticket">Ticket:</label>
                <input type="text" id="Ticket" name="tick" class="form-control form-rounded" placeholder="Ticket" maxlength="10"><br>
                <input type="radio" name="ticket" value="ticketnumber" checked="checked">Ticket Number <br>
                <input type="radio" name="ticket" value="ticketid">Ticket Id <br>    
        </div>
        <div class="col-xs-4">
                <br>
                <p>Queues</p>
                <select data-placeholder="Queues" class="chosen-select" tabindex="2" name="queues" id="queues"><option value=""></option></select>
            </div>
            <div class="col-xs-4">    
                <br>
                <p>Motivo</p>
                <select data-placeholder="Motivo" class="chosen-select" tabindex="2" name="cause" id="cause"><option value=""></option></select>
            </div>
            <div class="col-xs-4">
                    <br>
                    <textarea name="comm" class="col-xs-3" rows="3" placeholder="Comentarios" id="comments"></textarea>
            </div>
                <br>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="chosen.jquery.js" type="text/javascript"></script>
    <script src="val.js" type="text/javascript"></script>
    <script>$('.chosen-select').chosen();</script>
  </body>
</html>
