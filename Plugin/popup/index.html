<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-chosen.css">
    <link rel="stylesheet" href="styles.css">
    <title>Levantamiento de incidencias</title>
  </head>
  <body>
      <div id="titulo_div">
          <h4>Levantamiento de incidencias</h4>
      </div>
    <div id="cajita">
    <form id="f" action="" method="POST" name="f" onsubmit="return valida(this)" autocomplete="off">
        <div class="col-xs-4" id="tick_owner">    
            <!--<select data-placeholder="Owner" class="chosen-select" tabindex="2" name="id_Owner" id="id_Owner"><option value=""></option></select>-->
            <input type="text" list="id_Owner" name="id_own" placeholder="Owner" class="form-control form-rounded"/>
            <datalist id="id_Owner"></datalist>
        </div><br>
        <div class="form-inline" id="tick_id">
          <br><br><br>
                <input type="text" id="Ticket" class="form-control form-rounded" placeholder="Ticket ID" name="tick" maxlength="10">
                <input type="radio" id="Ticket_ID" name="ticket" value="Ticket ID" checked>
                <label for="Ticket_ID" class="titulos_es"><b>Ticket ID</b></label>
                <input type="radio" id="Ticket_Number" name="ticket" value="Ticket Number">
                <label for="Ticket_Number" class="titulos_es"><b>Ticket Number</b></label>        
        </div>
        <div class="col-xs-4" id="tick_que">    
          <br>
                <input type="text" list="queues" id="que" placeholder="Queues" class="form-control form-rounded"/>
                <datalist id="queues"></datalist> 
            </div>
            <div class="col-xs-4" id="tick_mot">
              <br>
                <input type="text" list="cause" id="cau" placeholder="Causes" class="form-control form-rounded"/>
                <datalist id="cause"></datalist>
            </div>
            <div class="col-xs-4" id="tick_com">
              <br>  
              <textarea class="col-xs-4" rows="3" cols="4" placeholder="Comentarios" id="comments" name="comm"></textarea>
            </div>
            <div id="tick_but">
              <br>
                <button type="submit" class="btn btn-success" id="btn_save">Save</button>
                <button type="reset" class="btn btn-danger" id="btn_cancel">Cancel</button>
            </div>
    </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
