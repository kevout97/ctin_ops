<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-chosen.css">
    <title>Plug</title>
  </head>
  <body>
    <form>
        <div class="col-xs-4">    
            <p>Ticket Owner</p>
            <select data-placeholder="L1" class="chosen-select" tabindex="2">
                <option value=""></option>
                <option>Jose Villa</option>
                <option>Metztli Alonso</option>
                <option>Eduardo Sánchez</option>
                <option>Axl López</option>
                <option>Oscar Meza</option>
                <option>Magali López</option>
            </select> 
        </div>
        <br>
        <div class="form-inline">
            <br>
                <label for="Ticket">Ticket</label>
                <input type="text" id="Ticket" class="form-control form-rounded" placeholder="Ticket ID">
                <input type="radio" id="Ticket ID" name="ticket" value="Ticket ID">
                <label for="Ticket ID">Ticket ID</label>
                <input type="radio" id="Ticket Number" name="ticket" value="Ticket Number">
                <label for="Ticket Number">Ticket Number</label>        
        </div>
        <div class="col-xs-4">    
                <br>
                <p>Queues</p>
                <select data-placeholder="Queues" class="chosen-select" tabindex="2">
                    <option value=""></option>
                    <option>AMX-Capacitacion</option>
                    <option>AMX-ClaroMusica-dla</option>
                    <option>AMX-ClaroPagos</option>
                    <option>AMX-Claroshop</option>
                    <option>AMX-Claroshop::amx-arladm</option>
                    <option>AMX-eCommerce</option>
                    <option>AMX-GI-Administracion-Interna</option>
                    <option>AMX-Intermediacion-Terceros</option>
                    <option>AMX-Intermediacion-Terceros::amx-triara-fw</option>
                    <option>AMX-Portales Comerciales</option>
                    <option>AMX-Portales Comerciales::amx-casos</option>
                    <option>AMX-Portales Comerciales::amx-ssgt</option>
                    <option>AMX-Portales Comerciales::ClaroChile</option>
                    <option>AMX-Portales Comerciales::ClaroPerú</option>
                    <option>AMX-Portales Comerciales::Ecuador</option>
                    <option>AMX-Portales-Cloud</option>
                    <option>AMX-Proyectos Generales-TyP</option>
                    <option>AMX-Sears-Legacy</option>
                    <option>AMX-SelfService-CENAM</option>
                    <option>AMX-SelfService-Chile</option>
                    <option>AMX-SelfService-Colombia</option>
                    <option>AMX-UNOTV</option>
                    <option>AMX-USA</option>
                </select> 
            </div>
            <div class="col-xs-4">    
                <br>
                <p>Motivo</p>
                <select data-placeholder="Motivo" class="chosen-select" tabindex="2">
                    <option value=""></option>
                    <option>Capacitacion</option>
                    <option>Documentación</option>
                    <option>Error humano</option>
                 </select> 
            </div>
            <div class="col-xs-4">
                    <br>
                    <textarea class="form-control form-rounded" rows="3" placeholder="Comentarios"></textarea>
            </div>
                <br>
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger">Cancel</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="chosen.jquery.js" type="text/javascript"></script>
    <script>$('.chosen-select').chosen();</script>
  </body>
</html>
